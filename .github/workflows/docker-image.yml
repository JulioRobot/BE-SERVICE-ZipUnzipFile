name: Build and Publish image to Docker Hub

on:
    [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v4
        - name: build image
          run: docker buildx build -t juliorbt1/sjbeservicezipunzipfile:latest .
        - name: push image to docker hub
          run:
              docker login -u juliorbt1 -p $({ secrets.DOCKER_HUB_TOKEN }) 
              docker push juliorbt1/sjbeservicezipunzipfile:latest

        
